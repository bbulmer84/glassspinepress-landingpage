<html>

<head>
    <title>
        {% if page.title %}
        {{ page.title }}
        {% else %}
        {{ site.title }}
        {% endif %}
    </title>

    {% if page.description %}
    <meta name="description"
        content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    {% endif %}

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">

    <!-- CSS (root-relative so subfolders don't break) -->
    <link rel="stylesheet" href="/assets/css/series-tokens.css?v=1" />
    <link rel="stylesheet" href="/assets/css/main.css?v=1" />
    <link rel="stylesheet" href="/assets/css/custom.css?v=2" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Glass Spine Press" />
    {% if page.head_extra %}
    {{ page.head_extra }}
    {% endif %}
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">
                {{ content }}
            </div>
        </div>

        {% include sidebar.html %}

    </div>

    <!-- Scripts -->
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/browser.min.js"></script>
    <script src="/assets/js/breakpoints.min.js"></script>
    <script src="/assets/js/util.js"></script>
    <script src="/assets/js/main.js"></script>
    {% if page.body_extra %}
    {{ page.body_extra }}
    {% endif %}

</body>

</html>
